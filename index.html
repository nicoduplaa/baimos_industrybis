        <section id="contacto">
            <div class="contact">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name floatingInput" placeholder="Name">
                        <label for="floatingInput">Your Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" min="1" class="form-control" id="floatingInput age" placeholder="Age">
                        <label for="floatingInput">Your Age</label>
                    </div>
                    
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect source" aria-label="Floating label select example">
                          <option selected>Select your answer</option>
                          <option value="Advertising">Advertising</option>
                          <option value="Recommendation">Recommendation</option>
                        </select>
                        <label for="floatingSelect">How did you hear about us?</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect type" aria-label="Floating label select example">
                          <option value="Fluffly">Fluffly</option>
                          <option value="Cute">Cute</option>
                          <option value="Funny">Funny</option>
                        </select>
                        <label for="floatingSelect">What kind of Baimos do you like?</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" min="1" class="form-control" id="floatingInput quantity" placeholder="Age">
                        <label for="floatingInput">How many baimos do you want?</label>
                    </div>

                    <a class="btn btn-danger" id="submitButton">SUBMIT</a>
                      
                </form>
